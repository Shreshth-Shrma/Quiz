<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="app.css" />
  <title>Simple Math Quiz</title>
</head>

<body onload="randomCreator()">

  <div class="container-fluid">
    <div class="flexBox">
      <div class="mathCard">
        <div class="mathQuestion">

          <div id="questid">
            <p id="quest">Q1</p>
          </div>
          <h1 class="display-4 questionText text-center mb-0">Placeholder Text</h1>
        </div>
        

        <form name="textform" id="mathForm" onsubmit="return valid()" method="post" required>
          <div class="form-group">
            <input type="text" class="form-control" id="answerInput" name="subform" placeholder="Type your answer here">
          </div>
          <button id="buttonsub" type="submit" class="btn btn-outline-primary w-100">Submit</button>
          <div class="d-flex">
          
          
        
        </form>
       
          
          
          <p id="score">Score = 0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
